name: push_and_go_live

on:
  push:
    branches:
      - main

jobs:
  docker_build_push_acr:
    name: 'Docker Build and Push to ACR'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    env:
      DIRECTORY_NAME: DienstDuizend.BusinessCatalogueService
      IMAGE_NAME: business-catalogue-service

    steps:
    - uses: actions/checkout@v4

    - name: Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('src/${{ env.DIRECTORY_NAME }}/**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x' # Specify the .NET version you need

    - name: Restore dependencies
      run: dotnet restore src/${{ env.DIRECTORY_NAME }}

    - name: Test
      run: dotnet test src/${{ env.DIRECTORY_NAME }} --no-build --no-restore --configuration Release

    - name: 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build the docker image and push it to ACR
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        file: src/${{ env.DIRECTORY_NAME }}/Dockerfile
